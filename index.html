<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивна мапа</title>
    
    <!-- Leaflet Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet Draw (для малювання полігонів) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Бічна панель -->
    <div id="sidebar">
        <button id="new-clinician-btn">New Clinician</button>
        <div id="clinician-list"></div>
    </div>

    <!-- Форма додавання нового користувача -->
    <div id="clinician-form" class="hidden">
        <input type="text" id="clinician-name" placeholder="Ім'я">
        <select id="clinician-role">
            <option value="RN">RN</option>
            <option value="PT">PT</option>
            <option value="CNA">CNA</option>
            <option value="OT">OT</option>
            <option value="ST">ST</option>
        </select>
        <button id="create-clinician">Create</button>
    </div>

    <div id="map"></div>

    <script src="script.js"></script>

</body>
</html>
